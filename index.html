<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Ayesha</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background:#000814;
    font-family:'Poppins',sans-serif;
    overflow:hidden;
}

#fireworks{
    position:fixed;
    inset:0;
    z-index:0;
}

.balloon{
    position:fixed;
    bottom:-150px;
    width:50px;
    height:65px;
    background:radial-gradient(circle at 30% 30%, #ff9ab5, #ff2e63);
    border-radius:50%;
    animation:floatBalloon linear infinite;
    transform-style:preserve-3d;
    z-index:1;
}

.balloon::after{
    content:"";
    position:absolute;
    width:2px;
    height:70px;
    background:white;
    left:50%;
    top:65px;
}

@keyframes floatBalloon{
    0%{transform:translateY(0) rotateY(0deg);}
    50%{transform:translateY(-60vh) rotateY(180deg);}
    100%{transform:translateY(-120vh) rotateY(360deg);}
}

.card{
    position:relative;
    width:92%;
    max-width:420px;
    height:650px;
    border-radius:30px;
    overflow:hidden;
    box-shadow:0 25px 60px rgba(0,0,0,0.9);
    z-index:2;
}

.card::before{
    content:"";
    position:absolute;
    inset:0;
    background:url('https://raw.githubusercontent.com/ibadjani/Practice/f4f6612901ba42deda95873822e5a3ef1764438d/IMG-20260215-WA0087.jpg') center/cover no-repeat;
    filter:brightness(0.7);
}

.card::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.3), rgba(0,0,0,0.7));
}

.content{
    position:absolute;
    inset:0;
    text-align:center;
    color:white;
    z-index:3;
}
    
h1{
    position:absolute;
    top:15px;
    left:50%;
    transform:translateX(-50%);
    font-size:40px;
    font-weight:900;
    background:linear-gradient(45deg,#ff4d6d,#ffd166,#ff4d6d);
    background-size:300%;
    -webkit-background-clip:text;
    color:transparent;
    animation:glowText 4s linear infinite;
}

@keyframes glowText{
    0%{background-position:0%}
    100%{background-position:300%}
}

.text-area{
    position:absolute;
    top:420px;
    left:50%;
    transform:translateX(-50%);
    width:85%;
    font-weight:600;
}

button{
    position:absolute;
    bottom:70px;
    left:50%;
    transform:translateX(-50%);
    padding:15px 25px;
    border:none;
    border-radius:50px;
    background:linear-gradient(45deg,#ff4d6d,#ff2e63);
    color:white;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 0 30px rgba(255,77,109,0.9);
}

</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="card">
<div class="content">

<h1>Happy Birthday<br>Ayesha ðŸŽ‚</h1>

<div class="text-area">
You are the best sister ever ðŸ’– <br>
Stay happy just the way you are âœ¨
</div>

<button id="musicBtn">ðŸŽµ Celebration Started</button>

</div>
</div>

<audio id="birthdayAudio" loop autoplay>
<source src="https://github.com/ibadjani/Practice/raw/refs/heads/main/Happy%20Birthday%20Song.mp3" type="audio/mpeg">
</audio>

<script>

for(let i=0;i<8;i++){
    let b=document.createElement("div");
    b.className="balloon";
    b.style.left=Math.random()*100+"vw";
    b.style.animationDuration=(10+Math.random()*6)+"s";
    document.body.appendChild(b);
}

const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

const audio=document.getElementById("birthdayAudio");
const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
const source=audioCtx.createMediaElementSource(audio);
const analyser=audioCtx.createAnalyser();
source.connect(analyser);
analyser.connect(audioCtx.destination);

analyser.fftSize=256;
const bufferLength=analyser.frequencyBinCount;
const dataArray=new Uint8Array(bufferLength);

let particles=[];

function createFirework(power){
    let x=Math.random()*canvas.width;
    let y=Math.random()*canvas.height/2;
    for(let i=0;i<power;i++){
        particles.push({
            x:x,
            y:y,
            angle:Math.random()*2*Math.PI,
            speed:Math.random()*6+2,
            life:100,
            color:`hsl(${Math.random()*360},100%,60%)`
        });
    }
}

function animate(){
    requestAnimationFrame(animate);

    ctx.globalCompositeOperation="destination-out";
    ctx.fillStyle="rgba(0,0,0,0.15)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.globalCompositeOperation="lighter";

    analyser.getByteFrequencyData(dataArray);
    let avg=dataArray.reduce((a,b)=>a+b)/bufferLength;

    if(avg>120){  // Beat detection
        createFirework(100);
    }

    particles.forEach((p,index)=>{
        p.x+=Math.cos(p.angle)*p.speed;
        p.y+=Math.sin(p.angle)*p.speed;
        p.life--;
        ctx.fillStyle=p.color;
        ctx.beginPath();
        ctx.arc(p.x,p.y,3,0,Math.PI*2);
        ctx.fill();
        if(p.life<=0) particles.splice(index,1);
    });
}

audio.onplay=()=>{
    audioCtx.resume();
};

animate();

</script>

</body>
</html>
