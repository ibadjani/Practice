<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sone ka Time!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0b1120; /* Dark night sky */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        .card {
            background: #1e293b;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            text-align: center;
            border: 2px solid #334155;
            width: 320px;
        }

        h1 { font-size: 24px; margin-bottom: 10px; color: #fbbf24; }
        p { font-size: 18px; color: #cbd5e1; margin-bottom: 30px; }

        .btn-container {
            position: relative;
            height: 60px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #stayUpBtn {
            background-color: #ef4444;
            color: white;
            position: absolute;
            left: 10px;
        }

        #sleepBtn {
            background-color: #10b981;
            color: white;
            position: absolute;
            right: 10px;
        }

        .moon { font-size: 50px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="card">
    <div class="moon">AYESHA</div>
    <h1>Bohot Late Ho Gaya!</h1>
    <p>Time late hai ab sojao shabas...</p>
    
    <div class="btn-container">
        <button id="stayUpBtn">Nahi Sona!</button>
        <button id="sleepBtn" onclick="goodnight()">Ok So Jate hon</button>
    </div>
</div>

<script>
    const stayUpBtn = document.getElementById('stayUpBtn');

    // The "Funny" part: The button runs away
    stayUpBtn.addEventListener('mouseover', () => {
        const x = Math.random() * (window.innerWidth - stayUpBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - stayUpBtn.offsetHeight);
        
        stayUpBtn.style.position = 'fixed';
        stayUpBtn.style.left = x + 'px';
        stayUpBtn.style.top = y + 'px';
    });

    function goodnight() {
        alert("Shabas! SOJAO ");
        window.close(); // Tries to close the tab
    }
</script>

</body>
</html>
