<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday in Advance Maima ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive;
    background: radial-gradient(circle, #ff758c, #ff7eb3);
    overflow: hidden;
    text-align: center;
    color: white;
}

.container {
    position: relative;
    top: 10vh;
    z-index: 2;
}

h1 {
    font-size: 45px;
    animation: glow 2s infinite alternate;
}

h2 {
    font-size: 28px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    background: #ff0055;
    color: white;
    cursor: pointer;
    margin: 8px;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
    background: #ff0033;
}

@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 30px yellow; }
}

/* Cake */
.cake {
    margin: 20px auto;
    width: 150px;
    height: 120px;
    background: #ffb347;
    border-radius: 10px;
    position: relative;
}
.candle {
    width: 10px;
    height: 40px;
    background: white;
    position: absolute;
    top: -40px;
    left: 70px;
}
.flame {
    width: 10px;
    height: 15px;
    background: yellow;
    border-radius: 50%;
    position: absolute;
    top: -15px;
    animation: flicker 0.2s infinite alternate;
}
@keyframes flicker {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(1.2); opacity: 0.7; }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: fall linear infinite;
}
@keyframes fall {
    0% { transform: translateY(-100px); }
    100% { transform: translateY(100vh); }
}

/* Fireworks Canvas */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container">
    <h1>üéâ HAPPY BIRTHDAY IN ADVANCE üéâ</h1>
    <h2>MAIMA ‚ù§Ô∏è</h2>

    <div class="cake">
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>

    <h2 id="typing"></h2>

    <button onclick="surprise()">üéÅ Funny Surprise</button>
    <button onclick="playMusic()">üéµ Play Music</button>
</div>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
// Typing Effect
let text = "Love You Maima üòò You are the Queen of Cuteness üëë Stay happy";
let i = 0;
function typing() {
    if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typing, 60);
    }
}
typing();

// Surprise
function surprise() {
    alert("üö® ALERT üö®\nMaima's Beauty Level: 1000% üî•\nSystem Overloaded üòç\nHappy Birthday in Advance my sweety maima! üéâ");
}

// Music
function playMusic() {
    document.getElementById("music").play();
}

// Confetti Generator
for (let i = 0; i < 120; i++) {
    let confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.backgroundColor = 
        "hsl(" + Math.random() * 360 + ", 100%, 50%)";
    confetti.style.animationDuration = 
        (Math.random() * 3 + 2) + "s";
    document.body.appendChild(confetti);
}

// Fireworks
let canvas = document.getElementById("fireworks");
let ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function firework() {
    let x = Math.random() * canvas.width;
    let y = Math.random() * canvas.height / 2;
    for (let i = 0; i < 50; i++) {
        ctx.fillStyle = "hsl(" + Math.random() * 360 + ",100%,50%)";
        ctx.beginPath();
        ctx.arc(x + Math.random()*80-40, y + Math.random()*80-40, 3, 0, Math.PI*2);
        ctx.fill();
    }
}
setInterval(firework, 800);
</script>

</body>
</html>
