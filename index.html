<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Ayesha</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background:linear-gradient(135deg,#1a1a2e,#16213e);
    font-family:'Poppins',sans-serif;
}

/* Card */
.card{
    position:relative;
    width:90%;
    max-width:420px;
    border-radius:25px;
    overflow:hidden;
    box-shadow:0 15px 40px rgba(0,0,0,0.6);
    text-align:center;
    color:white;
}

/* Background Image */
.card::before{
    content:"";
    position:absolute;
    inset:0;
    background-image:url('https://raw.githubusercontent.com/ibadjani/Practice/f4f6612901ba42deda95873822e5a3ef1764438d/IMG-20260215-WA0087.jpg');
    background-size:cover;
    background-position:center;
    filter:brightness(0.6);
    z-index:0;
}

/* Content */
.content{
    position:relative;
    z-index:1;
    padding:60px 30px;
}

h1{
    font-size:42px;
    font-weight:700;
    line-height:1.2;
    margin-bottom:20px;
    color:#ffb6c1;
}

.subtitle{
    font-size:18px;
    margin-bottom:15px;
    font-weight:500;
}

.message{
    font-size:20px;
    font-weight:600;
    margin-bottom:30px;
    letter-spacing:1px;
}

/* Button */
button{
    padding:14px 25px;
    font-size:16px;
    background:linear-gradient(45deg,#ff4d6d,#ff758f);
    border:none;
    border-radius:50px;
    color:white;
    cursor:pointer;
    transition:all 0.3s ease;
    box-shadow:0 5px 15px rgba(255,77,109,0.5);
}

button:hover{
    transform:translateY(-3px);
    box-shadow:0 8px 20px rgba(255,77,109,0.7);
}

</style>
</head>

<body>

<div class="card">
    <div class="content">
        <h1>Happy Birthday<br>Ayesha üéÇ</h1>
        <p class="subtitle">You are the best sister ever</p>
        <p class="message">Stay happy just the way you are ‚ú®</p>

        <button id="musicBtn" onclick="toggleMusic()">üéµ Play Birthday Song</button>
    </div>
</div>

<audio id="birthdayAudio" loop>
    <source src="https://github.com/ibadjani/Practice/raw/refs/heads/main/Happy%20Birthday%20Song%20%E2%80%93%20Best%20Version%20Ever%20%F0%9F%8E%82(MP3_160K).mp3" type="audio/mpeg">
</audio>

<script>
let isPlaying = false;
const audio = document.getElementById("birthdayAudio");
const btn = document.getElementById("musicBtn");

function toggleMusic(){
    if(isPlaying){
        audio.pause();
        btn.innerHTML="üéµ Play Birthday Song";
    }else{
        audio.play();
        btn.innerHTML="‚è∏ Pause Song";
    }
    isPlaying=!isPlaying;
}
</script>

</body>
</html>
