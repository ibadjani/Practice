<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Ayesha</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background:#0f2027;
    font-family:'Poppins',sans-serif;
    overflow:hidden;
}

#fireworks{
    position:fixed;
    inset:0;
    z-index:0;
}

    .heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation:floatHeart 8s linear infinite;
    z-index:1;
    opacity:0.7;
}

@keyframes floatHeart{
    0%{transform:translateY(0) scale(1);}
    100%{transform:translateY(-110vh) scale(1.5);}
}

.balloon{
    position:fixed;
    bottom:-150px;
    width:40px;
    height:55px;
    background:radial-gradient(circle at 30% 30%, #ff758f, #ff4d6d);
    border-radius:50%;
    animation:floatBalloon 12s linear infinite;
    z-index:1;
}

.balloon::after{
    content:"";
    position:absolute;
    width:2px;
    height:60px;
    background:white;
    left:50%;
    top:55px;
}

@keyframes floatBalloon{
    0%{transform:translateY(0);}
    100%{transform:translateY(-120vh);}
}

.card{
    position:relative;
    width:92%;
    max-width:420px;
    height:650px;
    border-radius:30px;
    overflow:hidden;
    box-shadow:0 25px 60px rgba(0,0,0,0.8);
    z-index:2;
}

.card::before{
    content:"";
    position:absolute;
    inset:0;
    background:url('https://raw.githubusercontent.com/ibadjani/Practice/f4f6612901ba42deda95873822e5a3ef1764438d/IMG-20260215-WA0087.jpg') center/cover no-repeat;
    filter:brightness(0.7);
}

.card::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.4), rgba(0,0,0,0.7));
}

.content{
    position:absolute;
    inset:0;
    padding:40px 25px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    text-align:center;
    color:white;
    z-index:3;
}

h1{
    font-size:38px;
    font-weight:800;
    color:#ffb6c1;
    text-shadow:0 5px 20px rgba(255,105,180,0.7);
}

.subtitle{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
    padding:10px 15px;
    border-radius:15px;
    margin-bottom:10px;
}

.message{
    font-size:20px;
    font-weight:600;
}

button{
    padding:15px 25px;
    border:none;
    border-radius:50px;
    background:linear-gradient(45deg,#ff4d6d,#ff758f);
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 25px rgba(255,77,109,0.7);
}

button:hover{
    transform:translateY(-4px);
}

</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="card">
    <div class="content">
        <div>
            <h1>Happy Birthday<br>Ayesha üéÇ</h1>
        </div>

        <div>
            <div class="subtitle">You are the best sister ever üíñ</div>
            <div class="message">Stay happy just the way you are ‚ú®</div>
        </div>

        <div>
            <button onclick="toggleMusic()" id="musicBtn">üéµ Play Birthday Song</button>
        </div>
    </div>
</div>

<audio id="birthdayAudio" loop>
<source src="https://github.com/ibadjani/Practice/raw/refs/heads/main/Happy%20Birthday%20Song%20%E2%80%93%20Best%20Version%20Ever%20%F0%9F%8E%82(MP3_160K).mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

/* Music + Confetti */
let isPlaying=false;
const audio=document.getElementById("birthdayAudio");
const btn=document.getElementById("musicBtn");

function toggleMusic(){
    if(isPlaying){
        audio.pause();
        btn.innerHTML="üéµ Play Birthday Song";
    }else{
        audio.play();
        btn.innerHTML="‚è∏ Pause Song";
        confetti({particleCount:200,spread:100});
    }
    isPlaying=!isPlaying;
}

for(let i=0;i<15;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(heart);
}

for(let i=0;i<8;i++){
    let balloon=document.createElement("div");
    balloon.className="balloon";
    balloon.style.left=Math.random()*100+"vw";
    balloon.style.animationDuration=(8+Math.random()*5)+"s";
    document.body.appendChild(balloon);
}

const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

function random(min,max){return Math.random()*(max-min)+min;}

function firework(){
    let x=random(100,canvas.width-100);
    let y=random(100,canvas.height/2);
    for(let i=0;i<50;i++){
        let angle=Math.random()*2*Math.PI;
        let speed=random(2,6);
        let dx=Math.cos(angle)*speed;
        let dy=Math.sin(angle)*speed;
        let life=50;

        let particle=setInterval(()=>{
            ctx.fillStyle=`hsl(${random(0,360)},100%,60%)`;
            ctx.fillRect(x,y,3,3);
            x+=dx;
            y+=dy;
            life--;
            if(life<=0) clearInterval(particle);
        },20);
    }
}

setInterval(firework,2000);

</script>

</body>
</html>
