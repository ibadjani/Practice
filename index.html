<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ayesha!</title>
    
    <style>
        /* CSS - Styling */
        body {
            /* Background Image Logic */
            /* You can replace the URL below with your own image path */
            background-image: url('https://images.unsplash.com/photo-1464349153916-6ba927d71710?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover; /* Image ko poori screen par fit karta hai */
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin-top: 100px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9); /* 0.9 means slightly transparent */
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.5);
            display: inline-block;
            border: 4px solid #ff4d4d;
            max-width: 80%;
        }

        h1 {
            color: #d63384; 
            font-size: 50px;
            margin-bottom: 10px;
            text-shadow: 2px 2px #ffb3b3;
        }

        p {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        /* Button Styling */
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s; /* Smooth hover effect */
        }

        button:hover {
            background-color: #cc0000;
            transform: scale(1.1); /* Hover karne par button thora bara ho jayega */
        }

    </style>
</head>
<body>

    <div class="card">
        <h1>üéâ Happy Birthday Ayesha! üéÇ</h1>
        <p>You are the best sister ever!</p>
        <p>Wishing you a fantastic year ahead! üéÅ‚ú®</p>

        <button id="musicBtn" onclick="toggleMusic()">üéµ Play Birthday Song</button>
    </div>

    <audio id="birthdayAudio" loop>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        /* JavaScript - The Logic */
        /* Yeh script button click hone par song play/pause karegi */
        
        var isPlaying = false;
        var audio = document.getElementById("birthdayAudio");
        var btn = document.getElementById("musicBtn");

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                btn.innerText = "üéµ Play Birthday Song";
                isPlaying = false;
            } else {
                audio.play();
                btn.innerText = "‚è∏Ô∏è Pause Song";
                isPlaying = true;
            }
        }
    </script>

</body>
</html>
