<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ayesha!</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0;
            background-color: #111; 
            font-family: 'Arial', sans-serif;
        }

        .card {
            background-image: url('https://raw.githubusercontent.com/ibadjani/Practice/f4f6612901ba42deda95873822e5a3ef1764438d/IMG-20260215-WA0087.jpg'); 
            background-size: cover; 
            background-position: center;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.8); 
            text-align: center;
            border: 4px solid #ff4d6d;
            
            width: 90%;
            max-width: 400px; 
            height: 80vh; /* Card ko lamba (taller) kar diya hai */
            
            /* Flexbox layout taake elements ko control kiya ja sake */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
        }

        h1 {
            color: #ff66b2; /* Bright pink */
            font-size: 34px; /* Font thora chota kiya taake ek line mein aaye */
            margin: 0;
            
            /* YEH HAI WOH TRICK: Yeh header ko top par rakhega aur baaki sab ko neechay push karega */
            margin-bottom: auto; 
            
            text-shadow: 2px 2px 5px rgba(0,0,0,0.9); /* Dark shadow taake text clear ho */
        }

        /* Neechay wale text aur button ko ek group mein daal diya */
        .bottom-content {
            width: 100%;
        }

        p.subtitle {
            color: #ffffff; /* Black se White kar diya */
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.9); /* Dark background shadow */
        }

        p.message {
            color: #ffffff; /* White color */
            font-size: 18px;
            letter-spacing: 1px;
            text-transform: uppercase; 
            margin-bottom: 25px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.9);
        }

        /* Button Styling */
        button {
            padding: 15px 20px;
            font-size: 18px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 85%; 
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.6); 
            transition: 0.3s; 
        }

        button:hover {
            background-color: #cc0000;
            transform: scale(1.05); 
        }

    </style>
</head>
<body>

    <div class="card">
        
        <h1>Happy Birthday Ayesha</h1>
        
        <div class="bottom-content">
            <p class="subtitle">You are the best sister ever</p>
            <p class="message">Stay happy just<br>the way you are</p>

            <button id="musicBtn" onclick="toggleMusic()">üéµ Play Birthday Song</button>
        </div>

    </div>

    <audio id="birthdayAudio" loop>
        <source src="https://github.com/ibadjani/Practice/raw/refs/heads/main/Happy%20Birthday%20Song%20%E2%80%93%20Best%20Version%20Ever%20%F0%9F%8E%82(MP3_160K).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        var isPlaying = false;
        var audio = document.getElementById("birthdayAudio");
        var btn = document.getElementById("musicBtn");

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                btn.innerHTML = "üéµ Play Birthday Song";
                isPlaying = false;
            } else {
                audio.play();
                btn.innerHTML = "‚è∏Ô∏è Pause Song";
                isPlaying = true;
            }
        }
    </script>

</body>
</html>
