<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ayesha!</title>
    
    <style>
        /* CSS starts here */
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0;
            background-color: #111; /* Dark background for contrast */
            font-family: 'Arial', sans-serif;
        }

        .card {
            /* Maine yahan se white gradient hata diya hai. Ab sirf picture nazar aayegi. */
            background-image: url('https://raw.githubusercontent.com/ibadjani/Practice/f4f6612901ba42deda95873822e5a3ef1764438d/IMG-20260215-WA0087.jpg'); 
            
            background-size: cover; 
            background-position: center;
            
            padding: 50px 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.8); 
            text-align: center;
            border: 4px solid #ff4d6d;
            
            width: 90%;
            max-width: 400px; 
        }

        h1 {
            color: #e83e8c; 
            font-size: 48px;
            margin: 0 0 20px 0;
            line-height: 1.1;
            /* Text ko clear karne ke liye thora shadow add kiya hai */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p.subtitle {
            color: #333; /* Text color thora dark kiya hai taake picture par nazar aaye */
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
             text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        p.message {
            color: #222;
            font-size: 22px;
            letter-spacing: 1px;
            text-transform: uppercase; 
             text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        /* Button Styling */
        button {
            padding: 15px 20px;
            font-size: 18px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            width: 80%; 
            box-shadow: 0px 5px 15px rgba(255, 77, 77, 0.4);
            transition: 0.3s; 
        }

        button:hover {
            background-color: #cc0000;
            transform: scale(1.05); 
        }

    </style>
</head>
<body>

    <div class="card">
        <h1>Happy<br>Birthday<br>Ayesha</h1>
        
        <p class="subtitle">You are the best sister ever</p>
        <p class="message">Stay happy just<br>the way you are</p>

        <button id="musicBtn" onclick="toggleMusic()">üéµ Play Birthday Song</button>
    </div>

    <audio id="birthdayAudio" loop>
        <source src="https://github.com/ibadjani/Practice/raw/refs/heads/main/Happy%20Birthday%20Song%20%E2%80%93%20Best%20Version%20Ever%20%F0%9F%8E%82(MP3_160K).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        /* JavaScript - Music control logic */
        var isPlaying = false;
        var audio = document.getElementById("birthdayAudio");
        var btn = document.getElementById("musicBtn");

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                btn.innerHTML = "üéµ Play Birthday Song";
                isPlaying = false;
            } else {
                audio.play();
                btn.innerHTML = "‚è∏Ô∏è Pause Song";
                isPlaying = true;
            }
        }
    </script>

</body>
</html>
